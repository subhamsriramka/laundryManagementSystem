<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laundry Management App</title>
    <Link rel="stylesheet" href="Login.css"></Link>
  </head>
  <body>
    <div class="container">
    <!-- User Signup - Register -->
    <h2>User Signup - Register</h2>
    <form id="signupForm" onsubmit="event.preventDefault(); signup();">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <h2>User Login</h2>
    <form id="LoginForm" onsubmit="event.preventDefault(); login();">
      <input type="email" id="email2" placeholder="Email" required />
      <input type="password" id="password2" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
