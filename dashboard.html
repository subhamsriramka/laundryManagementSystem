<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laundry Application</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body onload="fetchDashboard()">
    <header>
      <nav>
        <ul>
          <li><a href="#dashboard">Dashboard</a></li>
          <li><a href="./profile.html">Profile</a></li>
        </ul>
      </nav>
    </header>

    <section id="hero">
      <div class="container">
        <h1>Welcome to Laundry Application</h1>
        <p>Experience hassle-free laundry services</p>
        <a href="#laundry-request" class="cta-button">Get Started</a>
      </div>
    </section>

    <section id="notifications">
          <div class="container">
            <h2>Notifications</h2>
            <ul id="notifications-list"></ul>
          </div>
    </section>

    <section id="laundry-request">
        <div class="container">
          <h2>Laundry Request</h2>
          <form
            id="laundryRequestForm"
            onsubmit="event.preventDefault(); submitLaundryRequest();">
            <input type="text" id="address" placeholder="Address" required />
            <label for="laundryType">Select laundry type</label>
            <select name="laundryType" id="laundryType">
              <option value="dryClean">Dry Clean</option>
              <option value="polish">Polish</option>
            </select>
            <input
              type="number"
              id="laundryNumber"
              placeholder="Number of clothes"
              required
            />
            <button type="submit">Submit Laundry Request</button>
          </form>
        </div>
      </section>

      <section id="dashboard">
          <div class="container">
            <h2>Dashboard</h2>
            <div class="dashboard-item">
              <table id="data-table-dashboard">
                  <tr>
                    <th>Status</th>
                    <th>Price</th>
                  </tr>
              </table>
            </div>
          </div>
        </section>

    <footer>
      <div class="container">
        <p>&copy; 2023 Laundry Application. All rights reserved.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
