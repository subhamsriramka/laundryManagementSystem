</div>
      <section id="laundry-request">
        <div class="container">
          <h2>Laundry Request</h2>
          <form id="laundryRequestForm" onsubmit="event.preventDefault(); submitLaundryRequest()">
            <input type="text" id="name" placeholder="Name" required />
            <input type="text" id="address" placeholder="Address" required />
            <label for="laundryType">Select laundry type</label>
            <select name="laundryType" id="laundryType">
              <option value="dryClean">Dry Clean</option>
              <option value="polish">Polish</option>
            </select>
            <input
              type="number"
              id="laundryNumber"
              placeholder="Number of clothes"
              required
            />
            <button type="submit">Submit Laundry Request</button>
          </form>
        </div>
      </section>
