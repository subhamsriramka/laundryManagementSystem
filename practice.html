<!DOCTYPE html>
<html>
<head>
  <title>Laundry Application</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="App.css">
</head>
<body onbeforeunload="checkAuthentication()" onload="checkAuthentication2()">
  <!-- Dashboard - View the status of Laundry Request and Price -->
  <h2>Dashboard</h2>
  <div>
    <p>Status: <span id="status"></span></p>
    <p>Price: <span id="price"></span></p>
    <!-- <button onclick="getDashboardData()">Get Dashboard Data</button> -->
  </div>

  <!-- Notifications -->
  <h2>Notifications</h2>
  <ul id="notifications"></ul>
  <!-- <button onclick="getNotifications()">Get Notifications</button> -->

  <!-- Laundry Request -->
  <h2>Laundry Request</h2>
  <form id="laundryRequestForm" onsubmit="event.preventDefault(); submitLaundryRequest();">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="address" placeholder="Address" required>
    <!-- <input type="" id="laundryType" placeholder="Laundry Type" required> -->
    <label for="laundry">Select laundry type</label>
    <select name="laundry" id="laundryType">
      <option value="dryClean">Dry Clean</option>
      <option value="polish">Polish</option>
    </select>
    <input type="number" id="laundryNumber" placeholder="Number of clothes" required>
    <button type="submit">Submit Laundry Request</button>
  </form>

  <!-- User Profile -->
  <h2>User Profile</h2>
  <form id="profileForm" onsubmit="event.preventDefault(); updateProfile();">
    <input type="text" id="newname" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="phone" placeholder="Phone" required>
    <button type="submit">Update Profile</button>
  </form>

  <!-- Password Management - Change Password -->
  <h2>Change Password</h2>
  <form id="changePasswordForm" onsubmit="event.preventDefault(); changePassword();">
    <input type="password" id="confirmPassword" placeholder="email" required>
    <input type="password" id="currentPassword" placeholder="Current Password" required>
    <input type="password" id="newPassword" placeholder="New Password" required>
    <button type="submit">Change Password</button>
  </form>

  <!-- Password Management - Recover Password -->
  <h2>Recover Password</h2>
  <form id="recoverPasswordForm" onsubmit="event.preventDefault(); recoverPassword();">
    <input type="email" id="email1" placeholder="Email" required>
    <button type="submit">Recover Password</button>
  </form>
</body>
</html>
