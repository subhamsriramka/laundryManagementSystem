<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laundry Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="practice.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./profile.html">Profile</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div id="parallel">
    <section id="user-profile">
      <div class="container">
        <h2>User Profile</h2>
        <form id="profileForm" onsubmit="event.preventDefault(); updateProfile();">
          <div class="mb-3">
            <input type="text" class="form-control" id="newFirstName" placeholder="First Name" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="newLastName" placeholder="Last Name" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="phone" placeholder="Phone" required>
          </div>
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
      </div>
    </section>

    <section id="change-password">
      <div class="container">
        <h2>Change Password</h2>
        <form id="changePasswordForm" onsubmit="event.preventDefault(); changePassword();">
          <div class="mb-3">
            <input type="password" class="form-control" id="currentPassword" placeholder="Current Password" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
          </div>
          <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
      </div>
    </section>
  </div>

  <section id="recover-password">
    <div class="container">
      <h2>Recover Password</h2>
      <form id="recoverPasswordForm" onsubmit="event.preventDefault(); recoverPassword();">
        <div class="mb-3">
          <input type="email" class="form-control" id="email1" placeholder="Email" required>
        </div>
        <button type="submit" class="btn btn-primary">Recover Password</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 Laundry Application. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
