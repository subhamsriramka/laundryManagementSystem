  <div id="parallel">
  <section id="user-profile">
    <div class="container">
      <h2>User Profile</h2>
      <form id="profileForm" onsubmit="event.preventDefault(); updateProfile();">
        <input type="text" id="newname" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone" required>
        <button type="submit">Update Profile</button>
      </form>
    </div>
  </section>

  <section id="change-password">
    <div class="container">
      <h2>Change Password</h2>
      <form id="changePasswordForm" onsubmit="event.preventDefault(); changePassword();">
        <input type="email" id="confirmPassword" placeholder="email" required>
        <input type="password" id="currentPassword" placeholder="Current
Password" required>
<input type="password" id="newPassword" placeholder="New Password" required>

<button type="submit">Change Password</button>
</form>
</div>
</div>
  </section>
  <section id="recover-password">
    <div class="container">
      <h2>Recover Password</h2>
      <form id="recoverPasswordForm" onsubmit="event.preventDefault(); recoverPassword();">
        <input type="email" id="email1" placeholder="Email" required>
        <button type="submit">Recover Password</button>
      </form>
    </div>
